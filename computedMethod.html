<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{getname()}}</h1>
    <h1>{{getname()}}</h1>
    <h1>{{getname()}}</h1>
    <h1>{{getname()}}</h1>
    <h1>{{fullname}}</h1>
    <h1>{{fullname}}</h1>
    <h1>{{fullname}}</h1>
    <h1>{{fullname}}</h1>
    <h1>{{fullname}}</h1>
  </div>
</body>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      msg: 'aaaa'
    },
    computed: {
      fullname: function () {
        return this.message + this.msg
      }//方案二
    },
    methods: {
      getname: function () {
        return this.message + ' ' + this.msg
      }//方案一
    },
  })
  //为什么使用computed，多次使用时computed只会执行一次
  //而且结果改变时，会重新执行
</script>

</html>
